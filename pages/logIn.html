<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/logos/logo22.png" alt="planet" /></a>
            <h2>Students around the world</h2>
        </div>
        <nav class="navBar">
            <label for="menu" class="menuHamb">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <input type="checkbox" id="menu" class="input" />

            <ul class="list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./signup.html">Sign up</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="logIn">
        <h1>Log in</h1>
        <div class="containLog">
            <div class="col">
                <a href="https://www.facebook.com/" class="fb btn" target="_blank">
                  <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
                <a href="https://google.com" class="google btn" target="_blank">
                  <i class="fa fa-google fa-fw"></i> Login with Google+
                </a>
              </div>         

            <section class="logData">
                <form action="">
                    <fieldset>
                        <legend>OR</legend>

                        <div>
                            <span>Email</span>
                            <input type="email" placeholder="Write your e-mail"/>
                        </div>

                        <div>
                            <span>Password: </span>
                            <input type="password" placeholder="Write your password"/>
                        </div>
                        <div>
                            <input type="submit" value="Log in">
                        </div>
                    </fieldset>
                </form>
            </section>

            <div class="notLog">
                <span>Or create an account</span>
                <form action="../pages/signup.html">
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="support">
            <h2>Support</h2>
            <ul>
                <li><a href="./faq.html">FAQ</a></li>

                    <a href="https://twitter.com/GabrieelIvan"><img src="../assets/logos/twitter.png"
                            alt="twitter" /></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/gaabrielivan/"><img src="../assets/logos/instagram.png"
